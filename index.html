<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="css/base/normalize.css">
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/style.css">
    <link rel="stylesheet" href="css/titulo-juego/titulo-juego.css">
    <link rel="stylesheet" href="css/cuerpo-juego/cuadros.css">
    <link rel="stylesheet" href="css/menu-juego/menu-juego.css">
</head>
<body>
    <main>
        <header class="container">
            <h1 class="titulo__juego">Juego Simon dice, r/Argentina programa!</h1>
        </header>
        <section class="container">
            <div class="menu-juego">
                <div class="menu__div">
                    <div class="menu__mensaje"></div>
                </div>
                <div class="menu__div">
                    <span class="menu__ronda">
                        Ronda #0
                    </span>
                </div>
                <div class="menu__div">
                    <button class="menu-juego__boton" data-boton>Comenzar Juego</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="tablero">
                <div class="cuadro" id="cuadro-1">A</div>

                <div class="cuadro" id="cuadro-2">B</div>

                <div class="cuadro" id="cuadro-3">C</div>

                <div class="cuadro" id="cuadro-4">D</div>
            </div>
        </section>
    </main>
    <script src="js/simon-dice.js"></script>
</body>
</html>
